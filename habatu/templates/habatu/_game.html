{% if game.is_finished %}
  <span class="team {{ game.teamA.id }}" data-team-id="{{ game.teamA.id }}" data-hidden="{{ game.tournament.hidden }}">{{ game.teamA }}</span>
  {{ game.score_teamA }} : {{ game.score_teamB }}
  <span class="team {{ game.teamB.id }}" data-team-id="{{ game.teamB.id }}"  data-hidden="{{ game.tournament.hidden }}">{{ game.teamB }}</span>
{% else %}
  <span class="team {{ game.teamA.id }}" data-team-id="{{ game.teamA.id }}"  data-hidden="{{ game.tournament.hidden }}">{{ game.teamA }}</span>
  -
  <span class="team {{ game.teamB.id }}" data-team-id="{{ game.teamB.id }}"  data-hidden="{{ game.tournament.hidden }}">{{ game.teamB }}</span>
{% endif %}
